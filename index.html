<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class='main-content'>
            <label>
                <input type="radio" name="choice" value="rock" class="radio">
                <img src="./assets/rock_pic.gif" alt="rock" class='pics'>
            </label>
            
            <label>
                <input type="radio" name="choice" value="paper" class="radio">
                <img src='./assets/paper_pic.gif' alt='paper' class='pics'>
            </label>
            
            <label>
                <input type="radio" name="choice" value="scissors" class ="radio">
                <img src="./assets/scissor_pic.gif" alt="scissors" class ='pics'>
            </label>
            
            <div>
                <button id="play-game">
                    Play the game!
                </button>
            </div>
            <div>Wins:
                <span id='total-wins'>0</span>
            </div>
            <div>Losses:
                <span id= 'total-losses'>0</span>
            </div>
            <div>Draws:
                <span id= 'total-draws'>0</span>
            </div>
            <div>
                <button id='reset-button' type='button' onclick="window.location.reload()">
                Reset
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
